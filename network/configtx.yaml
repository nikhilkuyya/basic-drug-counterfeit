    ID: consumerMSP
    MSPDir: crypto-config/peerOrganizations/consumer.pharma-network.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('consumerMSP.client', 'consumerMSP.admin', 'consumerMSP.peer')"
