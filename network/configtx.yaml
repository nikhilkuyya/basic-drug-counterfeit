    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ordererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('ordererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('ordererMSP.member')"

  - &ManufacturerOrg
    Name: Manufacturer
    ID: manufacturerMSP
    MSPDir: crypto-config/peerOrganizations/manufacturer.pharma-network.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('manufacturerMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('manufacturerMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('manufacturerMSP.member')"
